
<html>
  <head>
      <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="main" ng-controller="MainController" >
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        
        <div class="col-md-6"> 
         <form>
                      <fieldset class="form-group" ng-model="user.name">
                        <label >Name</label>
                        <input class="form-control" placeholder="Enter name">
                      </fieldset>

                      <fieldset class="form-group" ng-model="user.email">
                        <label >Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        <small class="text-muted">We'll never share your email with anyone else.</small>
                      </fieldset>

                      <fieldset class="form-group" ng-model="user.password">
                        <label f>Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </fieldset>
                     



                      <button  class="btn btn-primary" ng-click="hello()">Submit</button>

                         <div ng-repeat="login in logins">{{ login }}</div>
          </form>




      </div>
    </div>
    </div>

  

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/MainController.js"></script>
    </body>
</html>
