<html>
<head>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>
<body>


<div ng-app='myApp' ng-controller="myCtrl">

               <label for="inputEmail" class="col-lg-2 control-label"></label>
               <input type="text" class="form-control" placeholder="Email" ng-model="email">
        
     
               <label for="inputpassWord" class="col-lg-2 control-label"></label>
               <input type="text" class="form-control" placeholder="New password" ng-model="password">
               <button ng-click="go()">Submit</button>
  

</div>
<script>

var app = angular.module('module', []);
$scope.go = function(){
app.controller('myCtrl', ['', function($scope){

  $scope.email = email;
  $scope.password = password;
  $scope.base = new Firebase("https://<YOUR-FIREBASE-APP>.firebaseio.com");

  base.createUser({email: email, password: password},);

};

}]);









</script>

</body>
</html>
